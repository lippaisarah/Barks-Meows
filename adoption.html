<main>
    <h1>Adoption Form</h1>
	<br> 
    <form id="adoption-form">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
        </div>
        <div class="form-group">
            <label for="experience">Previous Pet Ownership Experience:</label>
            <textarea id="experience" name="experience" required></textarea>
        </div>
        <div class="form-group">
            <label for="reason">Reason for Adoption:</label>
            <textarea id="reason" name="reason" required></textarea>
        </div>
        <div class="form-group">
            <label for="pets">Current Pets (if any):</label>
            <input type="text" id="pets" name="pets">
        </div>
        <div class="form-group">
            <label for="housing">Type of Housing:</label>
            <select id="housing" name="housing" required>
                <option value="">Select One</option>
                <option value="house">House</option>
                <option value="apartment">Apartment</option>
                <option value="condo">Condo</option>
                <option value="townhouse">Townhouse</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="yard">Yard (if applicable):</label>
            <input type="checkbox" id="yard" name="yard">
        </div>
        <div class="form-group">
            <label for="children">Children in Household (if applicable):</label>
            <input type="text" id="children" name="children">
        </div>
        <button type="submit">Submit</button>
    </form>
</main>
