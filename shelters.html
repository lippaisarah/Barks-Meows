<body>

<header>
    <img src="images/FullLogo.png" alt="Logo" id="logo">
    <nav>
        <a href="#">pets</a>
        <a href="#">adoption</a>
        <a href="#">resources</a>
        <a href="#">contact</a>
    </nav>
</header>

<main>
    <h1>Find Shelters Near You</h1>
	<br>

        <label for="zip">Enter your zip code:</label>
        <input type="text" id="zip" name="zip" required>

            (888) 452-7381
            </p>
        </div>
        <div class="column2">
            <nav2>
                <a href="#">Contact</a>
                <a href="#">Adopt</a>

                <a href="#">Volunteer</a>

    </main>
